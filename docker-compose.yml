version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATAGOLF_API_KEY=${DATAGOLF_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-change-in-production}
    volumes:
      - ./data:/app/data
    command: python -m fasthtml app:app --host 0.0.0.0 --port 8000 --reload
