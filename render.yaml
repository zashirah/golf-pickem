services:
  - type: web
    name: golf-pickem
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m fasthtml app:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATAGOLF_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11
